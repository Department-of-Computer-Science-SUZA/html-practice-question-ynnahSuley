<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested and Definition List</title>
</head>
    <body>
        <center><b>To illustrate Nested and Definition List Tags</b></center>
        <br><hr>
        <p><b>An Ordered nested List</b></p>
        <ol type = "1">
            <li>Coffee</li>
            <li>Tea
                <ol type = "a">
                    <li>Black Tea</li>
                    <li>Green Tea
                        <ol type = "i">
                            <li>China</li>
                            <li>Africa</li>
                        </ol>
                    </li>
                </ol>
            </li>
            <li>Milk</li>
        </ol>
    <p><b>An Definition List</b></p>  
    <dl>
        <dt>Bangalore</dt>
        <dd>-Capital City of Kamataka</dd>
        <dt>Mumbai</dt>
        <dd>-Capital City of Mumbai</dd>
    </dl>

    </body>

</html>
