<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML forms Example</title>
</head>

<body>
   <form>
      <fieldset>
         <legend>Academic Information</legend>
         Degree
         <select>
         <option >Master of Business Administration</option> 
         <option >Master of Computer science</option> 
         <option >Master of Computer Engineering</option><br>
         </select><br>
         Student ID  <input type="text"><br>
        Classes attended 
        <select name="classes" multiple size="5">
            <option >Geography</option> 
            <option >Mathematics</option> 
            <option >English</option>
            <option >Computer</option> 
            <option >Chemistry</option> 
            <option >Physics</option>
            </select>
      </fieldset>
      <fieldset>
        <legend>Personal Details</legend>
        First Name <input type="text"><br>
        Last Name <input type="text"><br>
        Gender: <input type="radio" name ="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female<br>
       Email <input type="text">
     </fieldset>
     <br>
     <textarea cols="90" rows="10">TERMS AND CONDITIONS...</textarea><br><br>
     <button type ="button">Send Form</button>
     <button type ="button">Clear Form</button>
   </form>
</body>

</html>
