<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
</head>

<body>
    <table border="1" height="200" align="center">
     <tr>
        <td colspan="4" align="center"><b>Table Heading Cell Spanning 4 Columns</b></td>
     </tr>
     <tr>
        <td>Normal cell</td><td colspan="2">Cell spanning 2 colums</td><td>Normal cell</td>
     </tr>
     <tr>
        <td rowspan="3" align="center" bgcolor="gray">Cell spanning 3 <br>rows with a gray<br>(US spelling)<br>background</td>
        <td>Normal cell</td> <td>Normal cell</td> <td>Normal cell</td>
     </tr>
     <tr>
        <td>Normal cell</td> <td colspan="2" rowspan="2">Cell spanning 2 rows and 2 columns</td>
     </tr>
     <tr>
        <td>Normal cell</td>
     </tr>
    </table>
</body>

</html>
